stages:
  - test
  - deploy

sast:
  stage: test
  include:
    - template: Security/SAST.gitlab-ci.yml

deploy_to_develop:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_REF_NAME == "develop"'
  script:
    - curl -X POST https://api.vercel.com/v1/integrations/deploy/45653312/ot0EpUFUSk

deploy_to_prod:
  stage: deploy
  rules:
    - if: '$CI_COMMIT_REF_NAME == "main"'
  script:
    - npm install -g vercel
    - vercel --token=https://api.vercel.com/v1/integrations/deploy/45653312/yUB8SeMwsE --prod
